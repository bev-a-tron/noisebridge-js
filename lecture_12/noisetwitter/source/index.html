<!doctype html>
<html>
  <head>
    <title>NoiseTwitter</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="NoiseTwitter" ng-controller="MainController">
    {{ hello }}
    <form method="post" class="tweetbox cf" ng-submit="addNewTweet()">
      <textarea name="tweet_content" class="tweetbox__field" placeholder="Compose new Tweet..." ng-model="newTweet"></textarea>
      <input class="tweetbox__button" type="submit" value="Tweet" ng-disabled="newTweet.length > 140">
      <div class="tweetbox__counter">{{ 140 - newTweet.length }}</div>
    </form>
    <section class="tweets">
      <article class="tweet cf" ng-repeat="tweet in tweets" ng-class="{retweeted: tweet.retweeted, favorited: tweet.favorited}">
        <a href="http://twitter.com/{{ tweet.author }}" class="tweet__avatar">
          <img src="avatar.jpg" alt="{{ tweet.author }}">
        </a>
        <div class="tweet__details">
          <small class="tweet__time">{{ tweet.time }}</small>
          <a href="http://twitter.com/JeffreyATW" class="tweet__author">{{ tweet.author }}</a>
          <p class="tweet__content">{{ tweet.content }}</p>
          <button class="retweet" ng-click="toggleRetweet(tweet)">Retweet</button>
          <button class="favorite" ng-click="toggleFavorite(tweet)">Favorite</button>
        </div>
      </article>
    </section>
    <script src="jquery.js"></script>
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
